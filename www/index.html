 <h1>Calculadora de Regra de TrÃªs Composta
	<br><label for="valor1">Valor 1:</label>
	<input type="number" id="valor1" name="valor1"><br><br>
	<label for="valor2">Valor 2:</label>
	<input type="number" id="valor2" name="valor2"><br><br>
	<label for="valor3">Valor 3:</label>
	<input type="number" id="valor3" name="valor3"><br><br>
	<label for="valor4">Valor 4:</label>
	<input type="number" id="valor4" name="valor4"><br><br>
    <label for="valor5">Valor 5:</label>
	<input type="number" id="valor5" name="valor5"><br><br>
	<button onclick="calcular()">Calcular</button><br><br>
	<label for="resultado">Resultado:</label>
	<input type="text" id="resultado" name="resultado" readonly><br><br>
    </h1>

	<script>
		function calcular() {
			var valor1 = parseFloat(document.getElementById("valor1").value);
			var valor2 = parseFloat(document.getElementById("valor2").value);
			var valor3 = parseFloat(document.getElementById("valor3").value);
			var valor4 = parseFloat(document.getElementById("valor4").value);
            var valor5 = parseFloat(document.getElementById("valor4").value);
			var resultado = (valor2 * valor4 * valor5) / (valor1 * valor3)
			document.getElementById("resultado").value = resultado
		}
	</script>
